<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body class="vw-100 justify-content-center">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container column justify-content-center table-responsive col-10">
      <!-- Timeblocks go here -->
      <table class="table table-bordered" id="event-table">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Event</th>
            <th scope="col">Save Event</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="col-1">9 AM</th>
            <td class="col-9" id="9AM"><input class="col-12"></input></td>
            <td class="col-1"><button>Save</button></td>
          </tr>
          <tr>
            <tr>
              <th scope="row" class="col-1">10 AM</th>
              <td class="col-9" id="10AM"><input class="col-12"></input></td>
              <td class="col-1"><button>Save</button></td>
            </tr>
          </tr>
          <tr>
            <tr>
              <th scope="row" class="col-1">11 AM</th>
              <td class="col-9" id="11AM"><input class="col-12" ></input></td>
              <td class="col-1"><button>Save</button></td>
            </tr>
            <tr>
              <th scope="row" class="col-1">12 PM</th>
              <td class="col-9" id="12PM"><input class="col-12"></input></td>
              <td class="col-1"><button>Save</button></td>
            </tr>
            <tr>
              <th scope="row" class="col-1">1 PM</th>
              <td class="col-9" id="1PM"><input class="col-12"></input></td>
              <td class="col-1"><button>Save</button></td>
            </tr>
            <tr>
              <th scope="row" class="col-1">2 PM</th>
              <td class="col-9" id="2PM"><input class="col-12"></input></td>
              <td class="col-1"><button>Save</button></td>
            </tr>
            <tr>
              <th scope="row" class="col-1">3 PM</th>
              <td class="col-9" id="3PM"><input class="col-12"></input></td>
              <td class="col-1"><button>Save</button></td>
            </tr>
            <tr>
              <th scope="row" class="col-1">4 PM</th>
              <td class="col-9" id="4PM"><input class="col-12"></input></td>
              <td class="col-1"><button>Save</button></td>
            </tr>
            <tr>
              <th scope="row" class="col-1">5 PM</th>
              <td class="col-9" id="5PM"><input class="col-12"></input></td>
              <td class="col-1"><button>Save</button></td>
            </tr>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>

WHEN I open the planner
